name: applock
description: A security-focused app that allows users to lock any installed app with a unique password
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  local_auth: ^2.1.7
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # App Info - Using platform channel instead of device_apps (discontinued)
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Utils
  crypto: ^3.0.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
